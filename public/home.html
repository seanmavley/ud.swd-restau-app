<div class="row" ng-controller="homeCtrl">
    <div class="col s12 m6" ng-repeat="item in data">
        <div class="card">
            <div class="card-image">
                <img src="img/sample-1.jpg">
                <span class="card-title">{{ item.title }}</span>
            </div>
            <div class="card-content">
                <p>{{ item.about }} </p>
            </div>
            <div class="card-action">
                <a href="#/detail/{{ item._id }}">View</a>
            </div>
        </div>
    </div>
</div>
