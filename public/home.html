<div class="row" ng-controller="homeCtrl">
    <div ng-hide="data">No list</div>
    <div class="col s12 m4" ng-repeat="item in data | limitTo: 20">
        <div class="card">
            <div class="card-image">
                <img src="img/sample-1.jpg">
                <span class="card-title">{{ item.name }}</span>
            </div>
            <div class="card-action">
                <a href="#/detail/{{ item._id }}">View</a>
            </div>
        </div> 
    </div>
</div>
